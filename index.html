<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Found You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ======================================================
     üíñ USER CONFIGURATION (EDIT ONLY THIS PART)
====================================================== -->
<script>
const CONFIG = {
  recipientName: "My Baby",
  nicknames: ["cutie", "sunshine", "lovebug", "handsome"],
  theme: "valentine", // valentine | anniversary | proposal
  music: "perfect.mp3",

  messages: [
    "Hey <span class='nickname'>{{name}}</span> ‚ù§Ô∏è",
    "I don‚Äôt know when it happened, but you became my everything üíñ",
    "You are my {{nick1}}, my {{nick2}}, my {{nick3}} üíï",
    "Every time you smile, my heart forgets how to be calm ü•π",
    "You are my safe place on hard days and my happiness on good ones ü´∂",
    "With you, even silence feels warm ‚ú®",
    "No matter where life takes us‚Ä¶",
    "<strong>I choose you. Again. And always.</strong> ‚ôæÔ∏è",
    "I found you‚Ä¶ and my heart finally felt home üè°üíì"
  ]
};
</script>

<style>
/* ======================================================
   üé® THEMES
====================================================== */
:root {
  --bg1:#fbc2eb;
  --bg2:#a6c1ee;
  --heart:#ff2d55;
  --text:#ffd1dc;
}

body.anniversary {
  --bg1:#f6d365;
  --bg2:#fda085;
  --heart:#ff7a18;
  --text:#fff2cc;
}

body.proposal {
  --bg1:#667eea;
  --bg2:#764ba2;
  --heart:#ff4ecd;
  --text:#e6d9ff;
}

/* ======================================================
   BASE STYLES
====================================================== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;height:100%;overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  animation:bgAnim 20s infinite alternate;
}

@keyframes bgAnim{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(20deg)}
}

/* ======================================================
   HEART
====================================================== */
.core-heart{
  position:absolute;
  top:50%;left:50%;
  width:120px;height:120px;
  background:var(--heart);
  transform:translate(-50%,-50%) rotate(45deg);
  cursor:pointer;
  animation:beat 1.3s infinite;
  box-shadow:0 0 60px var(--heart);
  z-index:10;
}
.core-heart::before,.core-heart::after{
  content:"";
  position:absolute;
  width:120px;height:120px;
  background:var(--heart);
  border-radius:50%;
}
.core-heart::before{left:-60px}
.core-heart::after{top:-60px}
.core-heart.hide{
  opacity:0;
  transform:translate(-50%,-50%) scale(0);
  pointer-events:none;
}
@keyframes beat{
  50%{transform:translate(-50%,-50%) rotate(45deg) scale(1.2)}
}

.hint{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:1.2rem;
}

/* ======================================================
   LETTER
====================================================== */
.letter{
  position:absolute;
  top:50%;left:50%;
  width:80%;max-width:420px;
  height:65%;
  padding:25px;
  background:rgba(20,20,40,.85);
  backdrop-filter:blur(16px);
  border-radius:16px;
  transform:translate(-50%,-50%) scale(0);
  opacity:0;
  transition:.8s;
  overflow-y:auto;
}
.letter.show{
  transform:translate(-50%,-50%) scale(1);
  opacity:1;
}

.line{
  font-size:1.2rem;
  margin:12px 0;
  text-align:center;
  opacity:0;
  animation:fadeUp .8s forwards;
}
@keyframes fadeUp{
  to{opacity:1;transform:translateY(0)}
}

.nickname{color:#ff9fc3;font-weight:600}

/* ======================================================
   FLOATING HEARTS
====================================================== */
.bg-heart{
  position:absolute;
  width:12px;height:12px;
  background:var(--heart);
  transform:rotate(45deg);
  opacity:.4;
}
.bg-heart::before,.bg-heart::after{
  content:"";
  position:absolute;
  width:12px;height:12px;
  background:var(--heart);
  border-radius:50%;
}
.bg-heart::before{left:-6px}
.bg-heart::after{top:-6px}
</style>
</head>

<body>

<div class="core-heart" id="heart"></div>
<div class="hint">Touch my heart üíì</div>
<div class="letter" id="letter"></div>

<audio id="song" loop></audio>

<script>
/* ======================================================
   INIT
====================================================== */
document.body.classList.add(CONFIG.theme);
document.getElementById("song").src = CONFIG.music;

const heart = document.getElementById("heart");
const letter = document.getElementById("letter");
const song = document.getElementById("song");

function spawnHeart(){
  const h=document.createElement("div");
  h.className="bg-heart";
  h.style.left=Math.random()*100+"vw";
  h.style.top=Math.random()*100+"vh";
  document.body.appendChild(h);
  h.animate([{transform:"translateY(0)"},{transform:"translateY(-150px)"}],
    {duration:8000+Math.random()*4000,iterations:Infinity});
}
setInterval(spawnHeart,300);

heart.onclick=()=>{
  heart.classList.add("hide");
  song.play().catch(()=>{});
  letter.classList.add("show");

  let i=0;
  const interval=setInterval(()=>{
    if(i>=CONFIG.messages.length){clearInterval(interval);return;}
    let text=CONFIG.messages[i]
      .replace("{{name}}",CONFIG.recipientName)
      .replace("{{nick1}}",CONFIG.nicknames[0])
      .replace("{{nick2}}",CONFIG.nicknames[1])
      .replace("{{nick3}}",CONFIG.nicknames[2]);

    const div=document.createElement("div");
    div.className="line";
    div.innerHTML=text;
    letter.appendChild(div);
    letter.scrollTop=letter.scrollHeight;
    i++;
  },1300);
};
</script>

</body>
</html>
