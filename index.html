<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Found You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ======================================================
     LOAD USER CONFIG (DO NOT REMOVE)
====================================================== -->
<script src="config.js" defer></script>

<style>
/* ======================================================
   üé® THEMES
====================================================== */
:root{
  --bg1:#fbc2eb;
  --bg2:#a6c1ee;
  --heart:#ff2d55;
  --text:#ffd1dc;
}

body.anniversary{
  --bg1:#f6d365;
  --bg2:#fda085;
  --heart:#ff7a18;
  --text:#fff2cc;
}

body.proposal{
  --bg1:#667eea;
  --bg2:#764ba2;
  --heart:#ff4ecd;
  --text:#e6d9ff;
}

/* ======================================================
   BASE
====================================================== */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  animation:bgAnim 20s infinite alternate;
}

@keyframes bgAnim{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(20deg)}
}

/* ======================================================
   THEME SWITCHER
====================================================== */
#themeSwitcher{
  position:fixed;
  top:15px;
  right:15px;
  z-index:99;
  display:flex;
  gap:6px;
}
#themeSwitcher button{
  background:rgba(255,255,255,0.2);
  border:1px solid rgba(255,255,255,0.3);
  color:#fff;
  padding:6px 10px;
  border-radius:20px;
  cursor:pointer;
  font-size:12px;
  backdrop-filter:blur(8px);
}
#themeSwitcher button:hover{
  background:rgba(255,255,255,0.35);
}

/* ======================================================
   HEART
====================================================== */
.core-heart{
  position:absolute;
  top:50%;
  left:50%;
  width:120px;
  height:120px;
  background:var(--heart);
  transform:translate(-50%,-50%) rotate(45deg);
  cursor:pointer;
  animation:beat 1.3s infinite;
  box-shadow:0 0 60px var(--heart);
  z-index:10;
}
.core-heart::before,
.core-heart::after{
  content:"";
  position:absolute;
  width:120px;
  height:120px;
  background:var(--heart);
  border-radius:50%;
}
.core-heart::before{left:-60px}
.core-heart::after{top:-60px}
.core-heart.hide{
  opacity:0;
  transform:translate(-50%,-50%) scale(0);
  pointer-events:none;
}

@keyframes beat{
  50%{
    transform:translate(-50%,-50%) rotate(45deg) scale(1.2);
  }
}

.hint{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:1.2rem;
  z-index:10;
}

/* ======================================================
   LETTER
====================================================== */
.letter{
  position:absolute;
  top:50%;
  left:50%;
  width:80%;
  max-width:420px;
  height:65%;
  padding:25px;
  background:rgba(20,20,40,0.85);
  backdrop-filter:blur(16px);
  border-radius:16px;
  box-shadow:0 0 40px rgba(255,182,193,0.3);
  transform:translate(-50%,-50%) scale(0);
  opacity:0;
  transition:0.8s;
  overflow-y:auto;
  z-index:5;
}

.letter.show{
  transform:translate(-50%,-50%) scale(1);
  opacity:1;
}

.line{
  font-size:1.2rem;
  margin:12px 0;
  text-align:center;
  opacity:0;
  transform:translateY(15px);
  animation:fadeUp 0.8s forwards;
}

@keyframes fadeUp{
  to{opacity:1;transform:translateY(0)}
}

.nickname{
  color:#ff9fc3;
  font-weight:600;
}

/* ======================================================
   FLOATING HEARTS
====================================================== */
.bg-heart{
  position:absolute;
  width:12px;
  height:12px;
  background:var(--heart);
  transform:rotate(45deg);
  opacity:0.4;
  z-index:1;
}
.bg-heart::before,
.bg-heart::after{
  content:"";
  position:absolute;
  width:12px;
  height:12px;
  background:var(--heart);
  border-radius:50%;
}
.bg-heart::before{left:-6px}
.bg-heart::after{top:-6px}
</style>
</head>

<body>

<!-- THEME SWITCHER (PREVIEW ONLY) -->
<div id="themeSwitcher">
  <button data-theme="valentine">üíñ Valentine</button>
  <button data-theme="anniversary">‚ú® Anniversary</button>
  <button data-theme="proposal">üíç Proposal</button>
</div>

<!-- HEART -->
<div class="core-heart" id="heart"></div>
<div class="hint" id="hint">Touch my heart üíì</div>

<!-- LETTER -->
<div class="letter" id="letter"></div>

<!-- MUSIC -->
<audio id="song" loop></audio>

<script>
/* ======================================================
   WAIT FOR CONFIG
====================================================== */
window.addEventListener("DOMContentLoaded",()=>{

  if(typeof CONFIG === "undefined"){
    alert("config.js not found!");
    return;
  }

  document.body.classList.add(CONFIG.theme);
  document.getElementById("song").src = CONFIG.music;

  const heart = document.getElementById("heart");
  const letter = document.getElementById("letter");
  const hint = document.getElementById("hint");
  const song = document.getElementById("song");

  /* Floating hearts */
  function spawnHeart(){
    const h=document.createElement("div");
    h.className="bg-heart";
    h.style.left=Math.random()*100+"vw";
    h.style.top=Math.random()*100+"vh";
    document.body.appendChild(h);
    h.animate(
      [{transform:"translateY(0)"},{transform:"translateY(-150px)"}],
      {duration:8000+Math.random()*4000,iterations:Infinity}
    );
  }
  setInterval(spawnHeart,300);

  /* Theme switcher (preview) */
  document.querySelectorAll("#themeSwitcher button").forEach(btn=>{
    btn.addEventListener("click",()=>{
      document.body.classList.remove("valentine","anniversary","proposal");
      document.body.classList.add(btn.dataset.theme);
    });
  });

  /* Open letter */
  heart.addEventListener("click",()=>{
    heart.classList.add("hide");
    hint.style.display="none";
    song.play().catch(()=>{});
    letter.classList.add("show");

    let i=0;
    const interval=setInterval(()=>{
      if(i>=CONFIG.messages.length){
        clearInterval(interval);
        return;
      }

      let text = CONFIG.messages[i]
        .replace("{{name}}",CONFIG.recipientName)
        .replace("{{nick1}}",CONFIG.nicknames[0] || "")
        .replace("{{nick2}}",CONFIG.nicknames[1] || "")
        .replace("{{nick3}}",CONFIG.nicknames[2] || "");

      const div=document.createElement("div");
      div.className="line";
      div.innerHTML=text;
      letter.appendChild(div);
      letter.scrollTop = letter.scrollHeight;
      i++;
    },1300);
  });

});
</script>

</body>
</html>
